<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_workplace_panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>ABC Şirketi Çalışma Alanı</title>
</head>

<body>
    <nav>
        <div class="nav-buttons">
            <div class="user-button">
                <a href="user_panel.html">
                    <i class="fa-solid fa-helmet-safety"></i>
                    John Doe
                </a>
            </div>

            <div class="training-button">
                <a href="workplace_trainings.html">Eğitimler</a>
            </div>

            <div class="risk-button"><a href="">Risk Değerlendirme</a></div>

            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Çıkış Yap" class="logoff-button" />
            </form>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1 class="sectiontitle" text="">Workplace Name</h1>
            <p class="workplace-description" text="">Description</p>
            <p id="last-risk-date"></p>

            <div class="trainings-management">
                <h2>Dökümanlar</h2>
                <ul>

                </ul>
                <div class="training-controls">
                    <form>
                        <input type="file" id="myfile" name="myfile" required>
                        <input type="submit">
                    </form>
                </div>
            </div>

            <div class="middle-menu">
                <div class="contact-section">
                    <form id="form-contact" method="post">
                        <h2>İletişim Bilgileri</h2>
                        <input type="hidden" id="workplaceId" value="">
                        <div class="input-box">
                            <label for="address">Adres</label>
                            <input type="text" name="address" id="address">
                        </div>

                        <div class="input-box">
                            <label for="cities">Şehir</label>

                            <select name="cities" id="cities">
                                <option value="" id="defaultValue"></option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="mail">Mail</label>
                            <input type="text" name="mail" id="mail">
                        </div>

                        <div class="input-box">
                            <label for="phone">Telefon</label>
                            <input type="text" name="phone" id="phone">
                        </div>

                        <div class="input-box">
                            <label for="contactperson">İlgili kişi</label>
                            <input type="text" name="contactperson" id="contactperson">
                        </div>

                        <div class="input-box">
                            <label for="contactpersonPhone">İlgili kişi telefonu</label>
                            <input type="text" name="contactpersonPhone" id="contactpersonPhone">
                        </div>

                        <button type="submit">Kaydet</button>
                    </form>
                    <button id="update">Güncelle</button>
                </div>

                <div class="workplace-settings-section">
                    <form id="form-update">
                        <h2>Çalışma alanı bilgileri</h2>
                        <div class="input-box">
                            <label for="name">Çalışma alanı adı</label>
                            <input id="name" type="text" name="workplaceName" value="" placeholder="Yeni adını giriniz"
                                required>
                        </div>

                        <div class="input-box">
                            <label for="name">Çalışma alanı açıklaması</label>
                            <input id="description" type="text" name="workplaceDescription" value=""
                                placeholder="Yeni açıklamasını giriniz" required>
                        </div>
                        <button type="submit">Güncelle</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
