<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_userpanel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Panelim</title>
</head>

<body>
    <nav>
        <div class="user-button">
            <a href="http://">
                <i class="fa-solid fa-helmet-safety"></i>
                John Doe
            </a>
        </div>

        <div class="training-button">
            <a href="http://">Eğitimler</a>
        </div>

        <div class="risk-button"><a href="http://">Risk Değerlendirme</a></div>

        <div class="workplace-select">
            <label>Çalışma alanları</label>
            <select>
                <option value="" disabled selected>Seçeneğinizi seçin</option>
                <option value="">ABC Şirketi</option>
                <option value="">XYZ Şirketi</option>
                <option value="">PQR Şirketi</option>
                <option value="">DEF Şirketi</option>
            </select>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Çıkış Yap" class="logoff-button" />
        </form>
    </nav>
    
    <main>
        <div class="container">
            <h1>Panelim</h1>
            <div class="workplace-management">
                <h2>Çalışma Alanlarım</h2>
                <ul>
                    <li>ABC Şirketi</li>
                    <li>XYZ Şirketi</li>
                    <li>PQR Şirketi</li>
                    <li>DEF Şirketi</li>
                </ul>
            </div>
            <div class="workplace-controls">
                <input type="text" placeholder="Çalışma alanı adı giriniz">
                <button class="add">Ekle</button>
                <button class="remove">Çıkar</button>
            </div>
            <div class="bottom-menu">
                <div class="training-management">
                    <h2>Dökümanlarım</h2>
                    <ul>
                        <li>Döküman 1.pdf</li>
                        <li>Döküman 2.docx</li>
                        <li>Döküman 3.pdf</li>
                        <li>Döküman 4.pdf</li>
                    </ul>
                    <div class="training-controls">
                        <form>
                            <input type="file" id="myfile" name="myfile" required>
                            <input type="submit">
                        </form>
                    </div>
                </div>

                <div class="notes">
                    <h2>Notlarım</h2>
                    <textarea maxlength="250"></textarea>
                    <button>Kaydet</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
