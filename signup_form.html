<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/style_signup_form.css">
    <title>Hesap Oluşturun</title>
</head>

<body>
    <div class="container">
        <h1>Hesap Oluşturun</h1>
        <form>
            <div class="input-group">
                <label for="email">E-mail adresiniz</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifreniz (6 veya daha fazla karakter)</label>
                <input type="password" id="password" minlength="6" maxlength="10" required>
            </div>
            <div class="input-group">
                <label for="firstName">Adınız</label>
                <input type="text" id="firstName" minlength="2" maxlength="20" required>
            </div>
            <div class="input-group">
                <label for="lastName">Soyadınız</label>
                <input type="text" id="lastName" minlength="2" maxlength="20" required>
            </div>
            <button type="submit">Hesap Oluştur</button>
        </form>
    </div>
</body>

</html>
